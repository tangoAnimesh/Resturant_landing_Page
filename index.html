<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fav_icon  -->
    <link rel="shortcut icon" href="./assets/img/logo_res.png" type="image/x-icon">

    <!-- CSS  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Resturant</title>
</head>

<body>


    <!-- ====================== NavBar Menu =========================== -->
    <div class="nav" id="nav">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="./assets/img/logo_res.png" class="logoImg" alt="logo">
                </a>
            </div>
            <div class="list">
                <div class="list_item">
                    <a class="nav_text_color" href="#">Home</a>
                </div>
                <div class="list_item">
                    <a class="nav_text_color" href="#">Order Now</a>
                </div>
                <div class="list_item">
                    <a class="nav_text_color" href="#">About Us</a>
                </div>
                <div class="list_item">
                    <a class="nav_text_color" href="#">Contact</a>
                </div>
                <div class="list_item">
                    <a class="nav_text_color" href="#">Blog</a>
                </div>
            </div>
            <div class="search_food">
                <input type="text" placeholder="Search Item...">
                <i class="fas fa-search searchBtn"></i>
            </div>
        </div>
    </div>

    <!-- =============== For Image And BackGround============================= -->
    <div class="wrapper">
        <div class="banner">
        </div>
        <div class="backGround"></div>
        <div class="button">
            <div id="btn">
                <a href="#">Place Order</a>
            </div>
        </div>
    </div>


    <!-- ========================= Hamburger Menu ======================== -->
    <div class="cross">
        <i class="fas fa-times" id="crss"></i>
        <i class="fas fa-bars" id="menu"></i>
    </div>






    <!-- Font_Aswome CDN  -->
    <script src="https://kit.fontawesome.com/7f83531899.js" crossorigin="anonymous"></script>

    <!-- JS  -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
